{% extends "default.html" %}

{% block title %}
<title>{{"SITE_NAME" | app_config}}</title>
<meta name="description" content="{{"SITE_NAME" | app_config}} Help">
{% endblock %}

{% block content %}
<pre></pre>
<table class="table table-striped mb-5">
<thead class="bg-primary text-white">
	<tr>
		<th>Statistic</th>
		<th>Value</th>
	</tr>
</thead>
{% for entry in data %}
	<tr>
		<td>{{entry}}</td>
		<td>{{data[entry]}}</td>
	</tr>
{% endfor %}
</table>

{% endblock %}
